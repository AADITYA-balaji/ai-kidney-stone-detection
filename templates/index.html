<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Kidney Stone Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            width: 500px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .warning {
            margin-top: 30px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>AI-Powered Kidney Stone Detection</h1>
    <p>Upload a kidney scan image for early risk awareness</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br>
        <button type="submit">Analyze Image</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}

    <div class="warning">
        âš  This system is for early awareness only and does not replace professional medical diagnosis.
    </div>
</div>

</body>
</html>
